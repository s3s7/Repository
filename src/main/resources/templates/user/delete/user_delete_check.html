<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>会員削除確認 | 習慣</title>
</head>
<body>
	<h2 class="title">会員削除確認</h2>
	<p class="check_message">以下の内容を削除します。</p>
	<div class="user_info_form_area">
		<ul class="input_list">
			<li><span class="input_title">氏名</span> <span
				class="input_value" th:text="${user.userName}"></span></li>
		</ul>
		<form th:action="@{/user/delete/complete}" method="post">
			<input type="submit" value="退会" class="send_button delete" />
		</form>
		<form method="post" th:action="@{/user/detail}">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>
</html>
