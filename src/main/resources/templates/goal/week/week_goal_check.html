<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout2 :: layout(~{::body/content()})}">
<!-- 	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}"> -->
<head>
<meta charset="UTF-8">
<title>今週の目標内容確認 | スモールスタート</title>
</head>
<!-- 	<span  th:if="${#fields.hasErrors('title')" 	th:errors="*{title}"   style="color: red"></span><br/> -->
<body>
	<h2 class="title">今週の目標確認画面</h2>
	<p class="check_message">以下の内容で設定します。</p>
	<div class="user_info_form_area">

		<ul class="input_list">
			<li><span class="input_title">目標</span> <span
				class="input_value" th:text="${goalForm.dailyGoalContents}"></span></li>
		</ul>
		<!-- 会員詳細画面へ戻るボタン -->
		<form th:action="@{/sns/user/detail}">
			<input type="submit" value="会員詳細画面へ戻る" class="back_button" />
		</form>
		<form method="post" th:action="@{/sns/dailyGoal}"
			th:object="${postingForm}" class="posting_info_form">
			<!-- <input type="hidden" name="title" th:value="${postingForm.title}" /> -->
			<input type="hidden" name="contents"
				th:value="${goalForm.dailyGoalContents}" /> <input type="submit"
				value="設定する" class="send_button" />
		</form>
	</div>
</body>
</html>
