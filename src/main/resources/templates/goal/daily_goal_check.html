<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{common/layout2 :: layout(~{::body/content()})}">
<!-- 	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}"> -->
<head>
<meta charset="UTF-8">
<title>今日の目標内容確認 | スモールスタート</title>
</head>
<!-- 	<span  th:if="${#fields.hasErrors('title')" 	th:errors="*{title}"   style="color: red"></span><br/> -->
<body>
			<h2 class="title">今日の目標確認画面</h2>
		<p class="check_message">以下の内容で設定します。</p>
		<div class="user_info_form_area">

			<ul class="input_list">
				<li>
					<span class="input_title">タイトル</span>
					<span class="input_value" th:text="${postingForm.title}"></span>
				</li>
				<li>
					<span class="input_title">投稿内容</span>
					<span class="input_value" th:text="${postingForm.contents}"></span>
				</li>
			</ul>
			<!-- 記事投稿画面へ戻るボタン -->
<form th:action="@{/snssns/posts}">
			<input type="submit" value="投稿画面へ戻る" class="back_button"/>
		</form>
			    <form method="post" th:action="@{/snssns/dopost}" th:object="${postingForm}"  class="posting_info_form">
				<input type="hidden" name="title" th:value="${postingForm.title}" />
				<input type="hidden" name="contents" th:value="${postingForm.contents}" />
				<input type="submit" value="投稿する" class="send_button" />
			</form>
		</div>
</body>
</html>
