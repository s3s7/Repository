<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout2 :: layout(~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>スモールスタート</title>
</head>
<body>
	<h2 class="title">今日の目標登録</h2>
	<div class="user_goal_form_area">
		<form th:action="@{/goal/daily_goal_check}" th:object="${goalForm}">
			<label> <span class="input_title">今日の目標</span> <input
				type="text" name="dayGoal" th:field="${dailyGoalContents}" />
			</label>

			<!-- 入眠時間入力フォーム -->
			<label> <span class="input_title">入眠時間（この時間の30分前にLINEに通知が来ます）</span>
				<textarea name="contents" rows="1" th:field="*{sleepOnset}"
					style="color: red"></textarea> <span
				th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></span>
			</label>
		</form>

		<!-- 登録内容確認画面へボタン -->
		<form th:action="@{/sns/dailyGoal/check}">
			<input type="submit" value="登録内容確認画面へ" class="back_button" />
		</form>
		<!-- 会員詳細画面に戻る -->
		<form th:action="@{/sns/user/detail}">
			<input type="submit" value="会員詳細画面へ" class="back_button" />
		</form>
	</div>
</body>
</html>
