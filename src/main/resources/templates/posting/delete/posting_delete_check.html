<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout2 :: layout(~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>スモールスタートログ</title>
</head>
<body>
<h2 class="title">記事削除確認</h2>
		<p class="check_message">以下の内容を削除します。</p>
		<div class="user_info_form_area">
			<ul class="input_list">
				<li>
					<span class="input_title">タイトル</span>
					<span class="input_value" th:text="${posting.title}"></span>
				</li>
				<li>
					<span class="input_title">投稿内容</span>
					<span class="input_value" th:text="${posting.contents}"></span>
				</li>
			
			</ul>
			<form th:action="@{/user/delete/complete}" method="post">
				<input type="submit" value="削除" class="send_button delete" />
			</form>
			<form method="post" th:action="@{/snssns/findAll}">
				<input type="submit" value="戻る" class="back_button" />
			</form>
		</div>
</body>
</html>
