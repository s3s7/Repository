<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout2 :: layout(~{::body/content()})}">

<head>
<meta charset="UTF-8">
<title>コメント内容確認 | ブログ</title>
</head>
<body>
	<h2 class="title">コメント内容確認画面</h2>
	<p class="check_message">以下の内容で投稿します。</p>
	<div class="user_info_form_area">

		<ul class="input_list">
			<li><span class="input_title">コメントする内容</span> <span
				class="input_value" th:text="${commentForm.commentContents}"></span>
			</li>
		</ul>
		<!-- 記事投稿画面へ戻るボタン -->
		<form th:action="@{/snssns/comments}">
			<input type="submit" value="コメント画面へ戻る" class="back_button" />
		</form>
		<!-- 投稿するボタン -->
		<form method="post" th:action="@{/snssns/doComment}"
			th:object="${commentForm}" class="comment_info_form">
			<input type="hidden" name="commentContents"
				th:value="${commentForm.commentContents}" /> <input type="submit"
				value="コメントを投稿する" class="send_button" />
		</form>

	</div>
</body>
</html>
